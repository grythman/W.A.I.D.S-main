<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automated Employee Onboarding System</title>
    <!-- Load static files template tag -->
    {% load static %}
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{% static 'styles.css' %}" rel="stylesheet">
    <script>
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        function requestOnboarding() {
            fetch('/onboarding/request_onboarding/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken')
                },
                body: JSON.stringify({
                    position: 'Software Engineer'  // Example data
                })
            })
            .then(response => response.json())
            .then(data => alert(data.message))
            .catch(error => console.error('Error:', error));
        }

        function assignTask() {
            fetch('/onboarding/assign_task/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken')
                },
                body: JSON.stringify({
                    description: 'Complete HR Forms',  // Example data
                    employee_id: 1  // Example employee ID
                })
            })
            .then(response => response.json())
            .then(data => alert(data.message))
            .catch(error => console.error('Error:', error));
        }

        function completeTask(taskId) {
            fetch(`/onboarding/complete_task/${taskId}/`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken')
                }
            })
            .then(response => response.json())
            .then(data => alert(data.message))
            .catch(error => console.error('Error:', error));
        }

        function submitDocument(documentId) {
            fetch(`/onboarding/submit_document/${documentId}/`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken')
                }
            })
            .then(response => response.json())
            .then(data => alert(data.message))
            .catch(error => console.error('Error:', error));
        }

        function completeModule(moduleId) {
            fetch(`/onboarding/complete_module/${moduleId}/`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken')
                }
            })
            .then(response => response.json())
            .then(data => alert(data.message))
            .catch(error => console.error('Error:', error));
        }

        function setupITResources() {
            fetch('/onboarding/setup_it_resources/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken')
                },
                body: JSON.stringify({
                    employee_id: 1,  // Example employee ID
                    resource_type: 'Laptop'  // Example data
                })
            })
            .then(response => response.json())
            .then(data => alert(data.message))
            .catch(error => console.error('Error:', error));
        }

        function sendNotification() {
            fetch('/onboarding/send_notification/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken')
                },
                body: JSON.stringify({
                    message: 'Welcome to the company!',  // Example data
                    recipient: 'employee@example.com'  // Example recipient email
                })
            })
            .then(response => response.json())
            .then(data => alert(data.message))
            .catch(error => console.error('Error:', error));
        }
    </script>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Automated Employee Onboarding System</h1>
        <div class="card">
            <div class="card-header">
                Onboarding Actions
            </div>
            <div class="card-body">
                <button class="btn btn-primary btn-block" onclick="requestOnboarding()">Request Onboarding</button>
                <button class="btn btn-secondary btn-block" onclick="assignTask()">Assign Task</button>
                <button class="btn btn-success btn-block" onclick="completeTask(1)">Complete Task</button>
                <button class="btn btn-info btn-block" onclick="submitDocument(1)">Submit Document</button>
                <button class="btn btn-warning btn-block" onclick="completeModule(1)">Complete Module</button>
                <button class="btn btn-dark btn-block" onclick="setupITResources()">Set Up IT Resources</button>
                <button class="btn btn-danger btn-block" onclick="sendNotification()">Send Notification</button>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
